<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <div class="card border-primary mt-5 mb-5" style="max-width: 50rem;">
                    <div class="card-header">Registro de usuario</div>
                    <div class="card-body"></div>
                    <div class="card-text"></div>
                    <div class="row">
                        <div class="col-12-md-6 ">
                            <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/64/64096.png"
                               width="300px" alt="sesion">
                        </div>
                        <div class="col-12-md-6">
                            <input class="form-control mb-2" id="nombre" type="text" placeholder="Nombre">
                            <input class="form-control" id="apellido" type="text" placeholder="Apellido">
                            <input class="form-control" id="cedula" type="number" placeholder="Cedula">
                            <input class="form-control" id="correo" type="email" placeholder="Correo">
                            <input class="form-control" id="telefono" type="number" placeholder="Telefono">
                            <input class="form-control" id="edad" type="number" placeholder="Edad">
                            <input class="form-control" id="fecha_de_nacimiento" type="date" placeholder="Fecha de nacimiento">
                            <input class="form-control" id="direccion" type="text" placeholder="Direccion">
                            <button onclick="nuevo()" class="btn btn-primary">Registrar</button>
                            <button onclick="listar()" class="btn btn-dark">Listar</button>

                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Direccion</th>
                    </tr>
                </thead>
                <tbody id="tabla-usuarios">
                    <script src="cargar.js"> </script>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
